<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Include SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        .chat-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    background-color: #f9f9f9;
  }
  
  .chat-window {
    flex-grow: 1;
    overflow-y: auto;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 15px;
    max-height: calc(100vh - 100px);
  }
  
  .message {
    margin-bottom: 10px;
  }
  
  .user-message {
    text-align: right;
    background-color: #007bff;
    color: white;
    display: inline-block;
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 80%;
  }
  
  .assistant-message {
    text-align: left;
    background-color: #eaeaea;
    color: black;
    display: inline-block;
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 80%;
  }
  
  .chat-input {
    background-color: white;
    border-top: 1px solid #ddd;
  }
  
  .input-group {
    display: flex;
  }
  
  .input-group-append .btn {
    border-radius: 0 8px 8px 0;
  }
  
  input.form-control {
    border-radius: 8px 0 0 8px;
    border: 1px solid #ddd;
  }
  .sidebar {
    min-width: 250px;
    border-right: 1px solid #dee2e6;
}

.chat-container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}
.text-primary {
  color: #007bff !important;
}

.text-secondary {
  color: #6c757d !important;
}

.bg-light {
  background-color: #f8f9fa !important;
}

.shadow-sm {
  box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075) !important;
}

.text-dark {
  color: #343a40 !important;
}
.dsa-playlists {
  font-family: 'Poppins', sans-serif;
}

.bg-gradient {
  background: linear-gradient(45deg, #FF416C, #FF4B2B);
}

.section-title {
  font-size: 2.5rem;
  font-weight: bold;
  color: #333;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.playlist-card {
  border: none;
  border-radius: 15px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.playlist-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}

.playlist-card .card-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: #333;
}

.playlist-card .card-text {
  font-size: 0.9rem;
  color: #666;
}

.playlist-card .btn-primary {
  background-color: #4CAF50;
  border: none;
  border-radius: 25px;
  padding: 10px 20px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.playlist-card .btn-primary:hover {
  background-color: #45a049;
  transform: scale(1.05);
}

.playlist-card .card-footer {
  background-color: #f8f9fa;
  border-top: none;
  font-size: 0.8rem;
}
.dsa-problems-list {
  font-family: 'Poppins', sans-serif;
  background-color: #f0f2f5;
}

.display-4 {
  font-size: 2.5rem;
  color: #4a4a4a;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.lead {
  font-size: 1.2rem;
  color: #6c757d;
}

.topic-card {
  border-radius: 15px;
  overflow: hidden;
  transition: all 0.3s ease;
}

.topic-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 15px rgba(0,0,0,0.1);
}

.card-header {
  background: linear-gradient(45deg, #3498db, #8e44ad);
  border: none;
}

.btn-link {
  text-decoration: none;
  font-size: 1.2rem;
}

.btn-link:hover {
  text-decoration: none;
}

.toggle-icon {
  font-size: 1.2rem;
  transition: transform 0.3s ease;
}

.problem-item {
  transition: all 0.3s ease;
  border-left: 5px solid transparent;
}

.problem-item:hover {
  background-color: #e9ecef;
  border-left-color: #3498db;
}

.problem-link {
  color: #2c3e50;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.problem-link:hover {
  color: #3498db;
}

.completed {
  background-color: #d4edda;
  border-left-color: #28a745;
}

.completed .problem-link {
  text-decoration: line-through;
  color: #6c757d;
}

.custom-checkbox .custom-control-input:checked ~ .custom-control-label::before {
  background-color: #28a745;
  border-color: #28a745;
}
.chat-interface {
  background-color: #1a1a1a;
  color: #ffffff;
  display: flex;
  height: 100vh;
  flex-direction: row;
}

.chat-sidebar {
  width: 260px;
  background-color: #2a2a2a;
}

.sidebar-title {
  color: #b0b0b0;
}

.chat-sessions-list {
  list-style-type: none;
  padding: 0;
}

.chat-session-item {
  padding: 10px;
  margin-bottom: 5px;
  background-color: #3a3a3a;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.chat-session-item:hover {
  background-color: #4a4a4a;
}

.new-chat-btn {
  background-color: #4a90e2;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.new-chat-btn:hover {
  background-color: #3a80d2;
}

.chat-container {
  display: flex;
  flex-direction: column;
  flex-grow: 1;
}

.chat-window {
  background-color: #1a1a1a;
  flex-grow: 1;
  padding: 15px;
  overflow-y: auto;
}

.chat-message {
  margin-bottom: 15px;
  display: flex;
}

.user-message {
  justify-content: flex-end;
}

.assistant-message {
  justify-content: flex-start;
}

.message-bubble {
  display: inline-block;
  max-width: 70%;
  padding: 10px 15px;
  border-radius: 18px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
}

.user-message .message-bubble {
  background-color: #4a90e2;
  color: white;
  border-bottom-right-radius: 0;
}

.assistant-message .message-bubble {
  background-color: #3a3a3a;
  color: #ffffff;
  border-bottom-left-radius: 0;
}

.chat-input-area {
  background-color: #2a2a2a;
  padding: 10px;
  display: flex;
  align-items: center;
}

.chat-input {
  background-color: #3a3a3a;
  border: 1px solid #4a4a4a;
  color: white;
  padding: 10px;
  border-radius: 5px;
  flex-grow: 1;
}

.chat-input::placeholder {
  color: #b0b0b0;
}

.send-btn {
  background-color: #4a90e2;
  color: white;
  border: none;
  padding: 10px 15px;
  margin-left: 10px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.send-btn:hover {
  background-color: #3a80d2;
}

/* Add a subtle animation for new messages */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.chat-message {
  animation: fadeIn 0.3s ease;
}

    </style>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.8.1/dist/vue-router.js"></script>
    <script src="{{url_for('static', filename='index.js')}}" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
